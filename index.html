<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <picture class="card-img">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <source media="(min-width: 320px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-mobile.jpg" alt="Parfume Gabrielle CHANEL"> 
    </picture>
    <section>
      <p class="category">Perfume</p>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="new-price">$149.99</p>
        <s class="old-price">$169.99</s>
      </div>    
      <button>
        <img src="images/icon-cart.svg" alt="" class="icon">
        Add to Cart
      </button>
    </section>    
  </main>
</body>
</html>
